<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="background-filter">
        <header>
            <a href="./index.html"><div class="user"><i class='bx bxs-user-circle'></i><p>My Dashboard</p></div></a>
            <nav class="nav-bar">
                <ul>
                    <a href="./weather.html"><li><i class='bx bx-cloud-lightning'></i> Weather</li></a>
                    <a href="./password.html"><li><i class='bx bxs-key'></i> Password generator</li></a>
                    <a href="./clock.html"> <li><i class='bx bx-time-five'></i> Clock</li></a>
                    <a href="./links.html"><li><i class='bx bx-link' ></i> Links</li></a>
                </ul>
            </nav>
        </header>
        <div class="page">
            <div class="links">
                <h3>Add your links to the list</h3>
                <div class="form">
                    <label for="linkName">Link Name:</label>
                    <input type="text" id="linkName">
                    <label for="url">URL:</label>
                    <input type="text" id="url">
                    <div class="buttons">
                        <button class="button" id="addLink">Add link</button>
                        <button class="reset" id="reset">Delete all</button>
                    </div>
                    
                </div>
                <ul id="linkList"></ul>
            </div>
        </div>
    </div>
       
    <script src="./js/script.js"></script>
    <script src="./js/password.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/links.js"></script>
    <script src="./js/clock.js"></script>
</body>
</html>
